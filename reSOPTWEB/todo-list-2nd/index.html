<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차 과제 - ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- id와 class 명을 어떻게 지어야 할까요 -->
    <header><h1 class="header_logo">To Do List</h1></header>
    <nav class="options">
      <button class="options_btn options_today">오늘만 보기</button>
      <button class="options_btn options_tomorrow">내일만 보기</button>
      <button class="options_btn options_both">함께 보기</button>
    </nav>
    <main class="todos">
      <section class="todo_today open">
        <h2 class="todos_header">오늘 할 일</h2>
        <ul class="todos_items">
          <li class="todos_item">
            <span class="todos_name"> ToDoList CSS 완성 </span>
            <button class="todos_delete">
              <img src="/todo-list-2nd/trash-2.svg" alt="" id="trashIcon" />
            </button>
          </li>
          <li class="todos_item">
            <span class="todos_name"> ToDoList JS 완성 </span>
            <button class="todos_delete">
              <img src="/todo-list-2nd/trash-2.svg" alt="" id="trashIcon" />
            </button>
          </li>
        </ul>
        <input class="todos_input" type="text" />
        <div class="todos_btn--wrapper"><button>+</button></div>
      </section>
      <section class="todo_tomorrow open">
        <h2 class="todos_header">내일 할 일</h2>
        <ul class="todos_items">
          <li class="todos_item">
            <span class="todos_name"> Velog CSS 완성 </span>
            <button class="todos_delete">
              <img src="/todo-list-2nd/trash-2.svg" alt="" id="trashIcon" />
            </button>
          </li>
          <li class="todos_item">
            <span class="todos_name"> Velog JS 완성 </span>
            <button class="todos_delete">
              <img src="/todo-list-2nd/trash-2.svg" alt="" id="trashIcon" />
            </button>
          </li>
        </ul>
        <input class="todos_input" type="text" />
        <div class="todos_btn--wrapper"><button>+</button></div>
      </section>
    </main>
    <footer>SOPT 29th Web Part</footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
