<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차 과제 - ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>To Do List</h1></header>
    <nav>
      <button>오늘만 보기</button>
      <button>내일만 보기</button>
      <button>함께 보기</button>
    </nav>
    <main>
      <section class="todo today">
        <h2>오늘 할 일</h2>
        <ul>
          <li>
            <span> ToDoList CSS 완성 </span>
            <img src="/todo-list-2nd/trash-2.svg" alt="" />
          </li>
          <li>
            <span> ToDoList JS 완성 </span>
            <img src="/todo-list-2nd/trash-2.svg" alt="" />
          </li>
        </ul>
        <input type="text" />
        <div class="btn"><button>+</button></div>
      </section>
      <section class="todo tomorrow">
        <h2>내일 할 일</h2>
        <ul>
          <li>
            <span> Velog CSS 완성 </span>
            <img src="/todo-list-2nd/trash-2.svg" alt="" />
          </li>
          <li>
            <span> Velog JS 완성 </span>
            <img src="/todo-list-2nd/trash-2.svg" alt="" />
          </li>
        </ul>
        <input type="text" />
        <div class="btn"><button>+</button></div>
      </section>
    </main>
    <footer>SOPT 29th Web Part</footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
