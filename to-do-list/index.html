<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="main.js" defer></script>
</head>
<body>
    <header class>
        <h1 class="header__logo">To Do List</h1>
    </header>
    <nav class="options">
        <button class="options__btn options__today">오늘만 보기</button>
        <button class="options__btn options__tomorrow">내일만 보기</button>
        <button class="options__btn options__both">함께 보기</button>
    </nav>
    <main class="todos">
        <section class="todos__today open">
            <h2 class="todos__header">오늘 할 일</h2>
            <ul class="todos__items">
                <li class="todos__item">
                    <div class="todos__name">HTML 공부</div>
                    <button class="todos__delete">
                        <img src="./assets/icon/trash-can.svg">
                    </button>
                </li>
                <li class="todos__item">
                    <div class="todos__name">CSS 공부</div>
                    <button class="todos__delete">
                        <img src="./assets/icon/trash-can.svg">
                    </button>
                </li>
            </ul>
            <input class="todos__input" type="text" />
            <div class="todos__btn--wrapper">
                <span class="material-icons">
                    add_circle
                </span>
            </div>
        </section>
        <section class="todos__tomorrow open">
            <h2 class="todos__header">내일 할 일</h2>
            <ul class="todos__items">
                <li class="todos__item">
                    <div class="todos__name">JavaScript 공부</div>
                    <button class="todos__delete">
                        <img src="./assets/icon/trash-can.svg">
                    </button>
                </li>
                <li class="todos__item">
                    <div class="todos__name">React 공부</div>
                    <button class="todos__delete">
                        <img src="./assets/icon/trash-can.svg">
                    </button>
                </li>
            </ul>
            <input class="todos__input" type="text" />
            <div class="todos__btn--wrapper">
                <span class="material-icons">
                    add_circle
                </span>
            </div>
        </section>
    </main>
    <footer>Sopt 29th WEB Part</footer>
</body>
</html>
